[package]
name = "skillchain-nft"
version = "0.1.0"
edition = "2021"

# dependencies: include std-only alloy crates
[dependencies]
stylus-sdk = { version = "=0.5.1", default-features = false }
alloy-primitives = { version = "0.7.7", default-features = false, features = ["std", "tiny-keccak"] }
alloy-sol-types  = { version = "0.7.6", default-features = false, features = ["std"] }

[patch.crates-io]
alloy-primitives = { path = "vendor/alloy-primitives-0.7.6" }
alloy-sol-types  = { path = "vendor/alloy-sol-types-0.7.6" }
# Asegura que se use el stylus-sdk vendorizado (con tiny-keccak y pin de versiones)
stylus-sdk       = { path = "vendor/stylus-sdk-0.5.1" }
# Fuerza el uso del stylus-proc vendorizado y compatible con Windows
stylus-proc      = { path = "vendor/stylus-proc-0.5.2" }
# Si tienes más parches (p.ej. otros crates), añádelos aquí dentro, en este mismo bloque.

[workspace]
resolver = "2"
# Keep your other dependencies here
[dev-dependencies]
tokio = { version = "1.12.0", features = ["full"] }
ethers = "2.0"
eyre = "0.6.8"

[build-dependencies]
alloy-primitives = { version = "0.7.7", default-features = false, features = ["tiny-keccak"] }

[features]
default = []
export-abi = ["stylus-sdk/export-abi"]

[lib]
crate-type = ["lib", "cdylib"]

[profile.release]
codegen-units = 1
strip = true
lto = true
panic = "abort"
opt-level = "z"

# [[bin]]
# name = "stylus-hello-world"
# path = "src/main.rs"

[lints.clippy]
all = "warn"
pedantic = "warn"
enum_glob_use = "deny"

[lints.rust]
missing_docs = "warn"
unreachable_pub = "warn"
unused_must_use = "deny"
rust_2018_idioms = "deny"
